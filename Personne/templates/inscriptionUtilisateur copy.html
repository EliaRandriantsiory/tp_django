<head>

<body>
  <nav  class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

              </ul>
          </div>
      </div>
  </nav>

<div class="container-fluid" > 
  <section  id="sectioninscription">
    <div class="card text-start">
      <div hidden class="d-flex justify-content-center">
        <h3 id="inscription">Inscription Personne</h3>
        <small class="message-information" th:text="${#message}"></small>
      </div>
      <div class="d-flex align-items-center">
        <form
        action="/personne/ajout/"
          method="post"
          class="row g-3"
        >
        {% csrf_token %}
          <div class="col-12">
            <label for="inputNom" class="form-label">Nom</label>
            {% render_field form.nom class="form-control" %}
            
            <!-- <input
              type="text"
              class="form-control"
              id="inputNom"
              th:field="*{name}"
              placeholder="votre nom"
            /> -->
          </div>
          <div class="col-12">
            <label for="input" class="form-label">Prenom</label>
            {% render_field form.prenom class="form-control" %}
            
            
            <!-- <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder="votre prenom"
              th:field="*{lastname}"
            />-->

            <label for="input" class="form-label">Date de naissance</label>
            <input type="date" name="dateinput" class="form-control" id="">
            <label for="input" class="form-label">Genre</label>
            {% render_field form.genre class="form-control" %}
            
            
            
            <!-- <input
              type="email"
              class="form-control"
              id="mail"
              th:field="*{email}"
              placeholder=" votre adresse mail "
            /> -->
          </div>                             
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-primary mx-2"
              style="margin: 10px"
            >
              S'inscrire
            </button>
            <a href="/" class="btn btn-primary mx-2" style="margin: 10px"
              >annuler</a
            >
          </div>
        </form>
      </div>
    </div>
  </section>
  <section id="listPersonne">

  </section>
</div>
</body>
</html>
